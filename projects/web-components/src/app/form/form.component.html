<form [formGroup]="form" (ngSubmit)="whenOnSave()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                   formControlName="inputEmail4">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                   formControlName="inputPassword4">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
               formControlName="inputAddress">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
               formControlName="inputAddress2">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity"
                   formControlName="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control"
                    formControlName="inputState">
                <option selected>Choose...</option>
                <option>Mexico</option>
                <option>USA</option>
                <option>India</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip"
                   formControlName="inputZip">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="inputForwarders">Forwarders</label>
            <select id="inputForwarders" class="form-control"
                    formControlName="inputForwarders">
                <option selected>Choose...</option>
                <ng-container *ngFor="let option of dropDownItems">
                    <option [value]="option">{{option}}</option>
                </ng-container>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck"
                   formControlName="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign in</button>
</form>
