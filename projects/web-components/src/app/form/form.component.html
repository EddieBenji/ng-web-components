<form [formGroup]="form" (ngSubmit)="whenOnSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email"
                   formControlName="email">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   formControlName="password">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="forwarders">Forwarders</label>
            <select id="forwarders" class="form-control"
                    formControlName="forwarders">
                <option selected>Choose...</option>
                <ng-container *ngFor="let option of dropDownItems">
                    <option [value]="option">{{option}}</option>
                </ng-container>
            </select>
        </div>
    </div>
    <div class="form-row align-items-end">
        <div class="col-auto">
            <label for="serverIp">Server IP</label>
            <input type="text"
                   class="form-control"
                   id="serverIp"
                   placeholder="Server IP"
                   formControlName="serverIp">
        </div>
        <button type="button"
                (click)="doTestConnection()"
                class="col-2 btn btn-outline-secondary">
            Test connection
        </button>
    </div>
    <div class="row mt-2">
        <div class="ml-auto col-auto">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
        </div>
    </div>
</form>
